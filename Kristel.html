<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kristel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #87CEFA;
      overflow: hidden;
    }
    .intro-screen {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 128, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .intro-screen button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #000080;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: white;
      margin-top: 20px;
    }
    #carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #image {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }
    #message {
      font-size: 24px;
      color: white;
      margin: 20px;
      text-align: center;
    }
    #nextBtn {
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #000080;
      cursor: pointer;
    }
    .heart {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: red;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      width: 10px;
      height: 10px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -5px;
      left: 0;
    }
    .heart::after {
      left: -5px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    .cake-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cake {
      width: 150px;
      height: 150px;
      background: #fff0f5;
      border-radius: 10px;
      position: relative;
      margin-bottom: 20px;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: pink;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .flame {
      width: 15px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro">
    <h1>Hi Kristel! üíô</h1>
    <p>Today is all about you. Ready to see something special?</p>
    <button onclick="startShow()">Start</button>
  </div>
  <h1>Happy Birthday Kristel üíô</h1>
  <div id="carousel">
    <img id="image" src="" alt="Kristel">
    <div id="message"></div>
    <button id="nextBtn" onclick="nextSlide()">Swipe ‚û°Ô∏è</button>
  </div>
  <div class="cake-container" id="cakeContainer">
    <div class="cake">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <button onclick="blowCandle()">Blow to wish üéÇ</button>
    <h2 id="wishText" style="display:none; color:white;">Make a wish Kristel... üéâ Happy Birthday again! üíô</h2>
  </div>
  <script>
    const photos = [
      "https://i.postimg.cc/3kdHsHms/35725449-4391-42af-83b0-da8e5af00a49.jpg",
      "https://i.postimg.cc/Sn3pqtGJ/9c5f02d3-9d13-43c8-992c-6222f566db6e.jpg",
      "https://i.postimg.cc/QH63YM9g/da6f1aef-8d41-4152-88b8-3a9966d0e2c5.jpg",
      "https://i.postimg.cc/dLQF9C1t/f3ed29f8-f671-40bb-96fc-4eac886a376a.jpg",
      "https://i.postimg.cc/t16GgtrD/f9cc9463-894a-4323-a65a-eebd1b09a27c.jpg"
    ];
    const messages = [
      "You are the sweetest part of my every day üíô",
      "Your smile lights up every room like the sun ‚òÄÔ∏è",
      "Every birthday from now on, I‚Äôll be part of it üíë",
      "Kristel, eu te amo üíô",
      "You're my person, today and always üíô"
    ];

    let currentIndex = 0;

    function startShow() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("image").src = photos[currentIndex];
      document.getElementById("message").textContent = messages[currentIndex];
    }

    function nextSlide() {
      currentIndex++;
      if (currentIndex < photos.length) {
        document.getElementById("image").src = photos[currentIndex];
        document.getElementById("message").textContent = messages[currentIndex];
      } else {
        document.getElementById("carousel").style.display = "none";
        document.getElementById("cakeContainer").style.display = "flex";
      }
    }

    function blowCandle() {
      document.getElementById("flame").style.display = "none";
      document.getElementById("wishText").style.display = "block";
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
